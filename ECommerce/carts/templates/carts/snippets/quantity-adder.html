<style type="text/css">
  input,
  textarea {
    border: 1px solid #eeeeee;
    box-sizing: border-box;
    margin: 0;
    outline: none;
    padding: 10px;
  }

  input[type="button"] {
    -webkit-appearance: button;
    cursor: pointer;
  }

  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
  }

  .input-group {
    clear: both;
    margin: 15px 0;
    position: relative;
  }

  .input-group input[type='button'] {
    background-color: #ff0000;
    color: #ffffff;
    border-radius: 0.3rem;
    min-width: 38px;
    width: auto;
    transition: all 300ms ease;
    margin-right: 0.4rem;
    margin-left: 0.5rem;

  }

  .input-group .button-minus,
  .input-group .button-plus {
    font-weight: bold;
    height: 38px;
    padding: 0;
    width: 38px;
    position: relative;
  }

  .input-group .quantity-field {
    position: relative;
    height: 38px;
    left: -6px;
    text-align: center;
    width: 62px;
    display: inline-block;
    font-size: 13px;
    margin: 0 0 5px;
    resize: vertical;
  }

  .button-plus {
    left: -13px;
  }

  input[type="number"] {
    -moz-appearance: textfield;
    -webkit-appearance: none;
  }

</style>


<div class="container">
  <div class="row">
    <div class="col-3"></div>

    <div class="col-8">
      <div class="input-group qAdder">
        <input type="hidden" name='cart_item' value='{{ cart_item }}' />
        <input type="button" value="-" class="button-minus" data-field="quantity" onclick="decrementValue(event);">
        <input type="number" step="1" max="" value="{{cart_item.quantity}}" name="quantity" class="quantity-field">
        <input type="button" value="+" class="button-plus" data-field="quantity" onclick="incrementValue(event);">
      </div>
    </div>
  </div>
</div>
