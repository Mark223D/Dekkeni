
<div class='col-xs-12 col-sm-12 col-md-8 col-lg-8'>
<form method="GET" action='{% url "search:query" %}' class="form my-2 my-lg-0 mx-0 search-form ">
    <div class='input-group'>
      <input class="form-control input-large search-query" type="text" placeholder="Search" name="q" aria-label="Search" value="{{ request.GET.q }}">
        <span class='input-group-btn'>
            <button class="btn btn-success " type="submit"><i class="fa fa-search"></i></button>
        </span>
    </div>
</form>
</div>
